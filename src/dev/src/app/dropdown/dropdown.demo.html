<h2>Dropdown</h2>

<div class="clr-row">
  <div class="clr-col-4">
    <div class="card card-active selectable">
      <div class="card-header">
        Few items and no scrollbar
        <clr-dropdown class="card-actions">
          <button type="button" class="btn btn-icon btn-link card-action dropdown-toggle" clrDropdownTrigger>
            Drop me
          </button>
          <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
            <div *ngFor="let number of getDemoArrayWithSize(10)" class="sort-column-btn" clrDropdownItem>
              {{number}}
            </div>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </div>
  </div>

  <div class="clr-col-4">
    <div class="card card-active selectable">
      <div class="card-header">
        Bigger than window height, add scrollbar
        <clr-dropdown class="card-actions">
          <button type="button" class="btn btn-icon btn-link card-action dropdown-toggle" clrDropdownTrigger>
            Drop me
          </button>
          <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
            <div *ngFor="let number of getDemoArrayWithSize(100)" class="sort-column-btn" clrDropdownItem>
              {{number}}
            </div>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </div>
  </div>

  <div class="clr-col-4">
    <div class="card card-active selectable">
      <div class="card-header">
        Input max-size too high and custom item height
        <clr-dropdown class="card-actions">
          <button type="button" class="btn btn-icon btn-link card-action dropdown-toggle" clrDropdownTrigger>
            Drop me
          </button>
          <clr-dropdown-menu
            clrPosition="bottom-right"
            *clrIfOpen
            [menu-max-height]="'5000px'"
            [item-min-height]="'1rem'"
          >
            <div *ngFor="let number of getDemoArrayWithSize(100)" class="sort-column-btn" clrDropdownItem>
              {{number}}
            </div>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </div>
  </div>
</div>
